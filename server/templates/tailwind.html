                    <input id="auto-update" class="cursor-pointer" type="checkbox" /> Auto update

                </div>

          <div class="dropdown group">

              >
                <div class="py-2 px-4 grid currency-filter" role="none">

                  </label>

                  </label>

                  </label>

                  <label class="checkbox" for="kucoin">

                  </label>

                  <label class="checkbox" for="bybit">
                    <input id="bybit" type="checkbox" data-currency="bybit" /> Bybit
                  </label>

                  <label class="checkbox" for="coinbase exchange">

                  </label>

            Update

    <div class="container mx-auto opacity-80 max-w-screen-xl mt-6 container table-container relative z-[1]">

        <div class="flex items-center justify-center px-2 border-r border-transparent">Pair</div>
        <div class="flex items-center justify-center px-2 border-r border-transparent">Price</div>
        <div class="flex items-center justify-center px-2 border-r border-transparent">Volume</div>
        <div class="flex items-center justify-center px-2 border-r border-transparent">Liquidity</div>
        <div class="flex items-center justify-center px-2 border-r border-transparent">Spread</div>

    </div>

    <style>
      .loading {
        height: 100px;
        width: 100px;
        margin: 0 auto;
      }
      #myVideo {
        -o-object-fit: cover;
        object-fit: cover;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      #table-container::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      #table-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
        cursor: pointer;
      }
